---
ip: "192.168.56.101"
memory: 512
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
	- map: local.dev
	  to: /home/vagrant/Code
    - map: sweet-home.dev
      to: /home/vagrant/Code/Laravel/public

databases:
    - sweet-home

variables:
    - key: APP_ENV
      value: local

